<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Rocketcard</title>
  </head>
  <body>
    <main>
      <div class="col-a">
        <div id="background">
          <div id="card">
            <header>
              <img src="./assets/logo.svg" alt="Logo" />
              <a href="https://github.com/RodolphoToppan" target="_blank"
                >RodolphoToppan</a
              >
            </header>
            <img
              class="profile-image"
              src="./assets/profile-image.png"
              alt="Foto de perfil"
            />
            <div class="info">
              <ul>
                <li id="followers">
                  <img src="./assets/followers.svg" alt="Followers" />
                  <p>Seguidores</p>
                </li>
                <li id="following">
                  <img src="./assets/following.svg" alt="Following" />
                  <p>Seguindo</p>
                </li>
                <li id="repository">
                  <img src="./assets/repository.svg" alt="Repository" />
                  <p>Repositórios</p>
                </li>
                <li id="company">
                  <img src="./assets/company.svg" alt="Company" />
                  <p></p>
                </li>
                <li id="location">
                  <img src="./assets/location.svg" alt="Location" />
                  <p>Maringá</p>
                </li>
              </ul>
            </div>
            <footer>
              <img src="./assets/logo.svg" alt="Logo" />
              <h1 class="project-name">ROCKETCARD</h1>
            </footer>
          </div>
        </div>
      </div>
      <div class="col-b">
        <h4>Customizar Rocketcard</h4>
        <button id="changeColor">Gerar background</button>
      </div>
    </main>
    <script src="./main.js" method="POST"></script>
  </body>
</html>
